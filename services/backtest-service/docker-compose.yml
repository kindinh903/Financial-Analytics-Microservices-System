version: '3.8'

services:
  backtest-service:
    build: ./services/backtest-service
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BacktestDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
      - Services__AiService__BaseUrl=http://ai-service:8001
      - Services__PriceService__BaseUrl=http://price-service:8084
    depends_on:
      - sqlserver
      - ai-service
      - price-service
    networks:
      - trading-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - trading-network

  ai-service:
    build: ./services/ai-service
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./services/ai-service/models:/app/models
    networks:
      - trading-network

  price-service:
    build: ./services/price-service
    ports:
      - "8084:8084"
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
    networks:
      - trading-network

volumes:
  sqlserver_data:

networks:
  trading-network:
    driver: bridge
